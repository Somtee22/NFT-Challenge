<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
    <title>Pearly's | NFT Preview card component</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    

</head>
<body>
  
    <section class="card">
<div>
    <img id="imgnft" src="./Images/image-equilibrium.jpg" alt="NFT IMAGE">
</div>
<div class="card-content">
   <h2 id="our"> Equilibrium #3429</h2>
   <p>Our Equilibrium collection promotes balance and calm</p>
</div>

<div class="card-details">
<div class="one">
   <img  id="eth-icon" src="./Images/icon-ethereum.svg" alt="eth icon">
        <p>0.041 ETH</p>
    </div>

<div class="two">
    <img  id="clock-icon" src="./Images/icon-clock.svg" alt="time" srcset="">
    <p>3 days left</p>
</div>
 
</div>
<hr/>

<div class="footer">
    <img id="face" src="./Images/image-avatar.png" alt="Avatar">

    <p>Creation of <span id="author">Jules Walven</span></p>
</div>

</section>
</body>
</html>
